<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div>
    <main>
        <section class="reginfo">
            <h2>Welcome to Lumina Jewelwry!</h2>
            <h2>Sign up <span>now</span> to get started on your first lumine purchase.</h2>
            <p>You <span>know</span> you want to . ݁₊ ⊹ </p>
        </section>
        <section class="sign_up">
            <h2>Sign up here</h2>
            <form action="/my-website-handler.html" method="post">
                <div>
                <fieldset>
                    <table>
                        <tr>
                            <td>
                                <p>
                                    <label for="firstname">
                                        <span>First Name</span>
                                    </label>
                                    <input type="text" for="firstname" name="firstname" required>
                                </p>
                            </td>
                            <td>
                                <p>
                                    <label for="lastname">
                                        <span>Last Name</span>
                                    </label>
                                    <input type="text" for="lastname" name="lastname" required>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>
                                    <label for="email">
                                        <span>Email</span>
                                    </label>
                                    <input type="email" for="email" name="email" required>
                                </p>
                            </td>
                            <td>
                                <p>
                                    <label for="phone_num">
                                        <span>Phone Number</span>
                                    </label>
                                    <input type="tel" for="phone_num" name="phone_num" required>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>
                                    <label for="pwd">
                                        <span>Password</span>
                                    </label>
                                    <input type="password" for="pwd" name="pwd" required>
                                </p>
                            </td>
                            <td>
                                <p>
                                    <label for="confirm_pwd">
                                        <span>Confirm Password</span>
                                    </label>
                                    <input type="password" for="confirm_pwd" name="confirm_pwd" required>
                                </p>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a><span>Log in</span></a></p>
            </form>
        </section>
    </main>
    <aside>
        <img src="https://images.unsplash.com/photo-1722410180670-b6d5a2e704fa?q=80&w=2800&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </aside>
</div>
</body>
</html>
